<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Welcome to the personal website of Emad Aljabry."
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emad Aljabry | Links</title>
    <!-- Favicon -->
    <link rel="icon" href="https://github.com/EmadZero.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <!-- Core theme CSS -->
    <style>
      @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

      :root {
          --bgColor: #223344;
          --bgColor2: #090a0f;
          --accentColor: #FFF;
          --font: 'Karla', sans-serif;
          --delay: .3s;
      }

      body {
          margin: 0;
          padding: 0;
          min-height: 100vh;
          font-family: var(--font);
          background: 
              radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
              radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
              radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%),
              radial-gradient(circle at 80% 80%, rgba(255, 200, 124, 0.3) 0%, transparent 50%),
              radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.4) 0%, transparent 50%),
              #000;
          background-size: 200% 200%;
          opacity: 0;
          animation: nebulaDrift 30s ease-in-out infinite, 1s ease-out var(--delay) 1 transitionAnimation;
          animation-fill-mode: forwards;
          background-repeat: no-repeat;
          background-attachment: fixed;
          position: relative;
      }

      #profilePicture, #profilePicture img {
          position: relative;
          width: 96px;
          height: 96px;
          display: block;
          margin: 40px auto 20px;
          border-radius: 50%;
          -webkit-tap-highlight-color: transparent;
      }

      #userName {
          color: var(--accentColor);
          font-size: 1rem;
          font-weight: bold;
          line-height: 1.25;
          display: block;
          font-family: var(--font);
          width: 100%;
          text-align: center;
          text-decoration: none;
      }

      #links {
          max-width: 675px;
          width: auto;
          display: block;
          margin: 27px auto;
      }

      .link {
          position: relative;
          background-color: transparent;
          color: var(--accentColor);
          border: solid var(--accentColor) 2px;
          border-radius: 10px;
          font-size: 1rem;
          text-align: center;
          display: block;
          margin-left: 10px;
          margin-right: 10px;
          margin-bottom: 10px;
          padding: 10px;
          text-decoration: none;
          -webkit-tap-highlight-color: transparent;
      }

      @media (hover: hover) {
          .link:hover {
              background-color: var(--accentColor);
              color: var(--bgColor);
          }
      }

      .link:active {
          background-color: var(--accentColor);
          color: var(--bgColor);
      }

      #message {
          position: relative;
          padding-bottom: 20px;
          color: var(--accentColor);
          font-size: 1rem;
          display: block;
          font-family: var(--font);
          width: 100%;
          text-align: center;
          overflow: hidden;
          background: linear-gradient(90deg, var(--bgColor), var(--accentColor), var(--bgColor));
          background-repeat: no-repeat;
          background-size: 80%;
          animation: animate 8s linear var(--delay) infinite;
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: rgba(255, 255, 255, 0);
      }

      /*-------------------------animations-----------------------*/
      @keyframes transitionAnimation {
          0% {
              opacity: 0;
              transform: translateY(-10px);
          }
          100% {
              opacity: 1;
              transform: translateY(0);
          }
      }

      @keyframes animate {
          0% {
            background-position: -500%;
          }
          100% {
            background-position: 500%;
          }
      }

      @keyframes nebulaDrift {
          0%, 100% { 
              background-position: 0% 50%, 100% 50%, 50% 0%, 50% 100%, 25% 25%; 
          }
          50% { 
              background-position: 100% 50%, 0% 50%, 50% 100%, 50% 0%, 75% 75%; 
          }
      }

      /*-------------------------popup------------------------*/
      .overlay {
          display: flex;
          align-items: center;
          justify-content: center;
          position: fixed;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          background-color: rgba(0, 0, 0, 0.7);
          z-index: 2;
          visibility: hidden;
          opacity: 0;
          overflow: hidden;
          transition: .5s ease-in-out;
      }

      .popup {
          position: relative;
          top: -43%;
          display: flex;
          flex-direction: column;
          align-items: center;
          max-width: 400px;
          width: auto;
          height: auto;
          margin: 56px;
          background-color: var(--bgColor);
          transform: scale(0);
          transition: .5s ease-in-out;
      }

      .popup-photo {
          display: flex;
          width: 100%;
          height: 100%;
      }

      .popup-photo img {
          width: 100%;
          height: 100%;
      }

      .overlay:target {
          visibility: visible;
          opacity: 1;
      }

      .overlay:target .popup {
          transform: scale(1);
          top: 0;
      }

      .popup-close {
          position: absolute;
          right: -1rem;
          top: -1rem;
          width: 3rem;
          height: 3rem;
          font-size: 1.7rem;
          font-weight: 400;
          border-radius: 100%;
          background-color: var(--bgColor);
          z-index: 4;
          color: var(--accentColor);
          line-height: 2.7rem;
          text-align: center;
          cursor: pointer;
          text-decoration: none;
          -webkit-tap-highlight-color: transparent;
      }

      @media (hover: hover) {
          .popup-close:hover {
              background-color: var(--accentColor);
              color: var(--bgColor);
          }
      }

      .popup-close:active {
          background-color: var(--accentColor);
          color: var(--bgColor);
      }
    </style>
  </head>
  <body>
    <a id="profilePicture" href="#popup">
      <img src="ProfPic.jpeg" alt="Samir Hadi Cisneros Profile Picture" />
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a src="ProfPic.jpeg" target="_blank">
            <img src="ProfPic.jpeg" alt="Profile Picture" />
          </a>
        </div>

        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    
    <div id="userName">Emad Aljabry</div>
    
    <div id="links">
      <a class="link" href="EmadAljabry_resume.pdf" target="_blank">
        <i class="fas fa-file-alt">&nbsp;</i>Resume
      </a>
      
      <a class="link" href="https://github.com/EmadZero" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      
      <a class="link" href="https://www.linkedin.com/in/ealjabry/" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>LinkedIn
      </a>
      
      <a class="link" href="mailto:ealjabry@gmail.com">
        <i class="fas fa-envelope">&nbsp;</i>Email
      </a>
    </div>    
  </body>
</html>
